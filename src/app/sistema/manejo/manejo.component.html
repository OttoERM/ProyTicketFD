<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col nzSpan="24" nzJustify="center">
        <h1>Manejo</h1>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="24"></div><button nz-button nzType="primary" (click)="mostrarModal()" >Nuevo Cliente</button>
  </div>
  <hr>
  <nz-table #basicTable [nzData]="tickets">
    <thead>
      <tr>
        <th>Id</th>
        <th>Numero de Id</th>
        <th>Codigo</th>
        <th>Tipo</th>
        <th>Pref</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.numId }}</td>
        <td>{{ data.codigo }}</td>
        <td>{{ data.tipo }}</td>
        <td>{{ data.pref }}</td>
        <td>{{ data.fecha }}</td>
        <td>
          <a (click)="mostrar(data)"><i nz-icon nzType="edit"></i>&nbsp;Modificar</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-popconfirm nzPopconfirmTitle="¿Está seguro de borrar el registro?"
            nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.id)" (nzOnCancel)="cancel()"
            nzShape="circle" nzCancelText="No" nzOkText="Si">
            <i nz-icon nzType="delete" nzTheme="outline"></i> Eliminar
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  
  <nz-modal [(nzVisible)]="visible" nzTitle="Formulario Ticket-Clientes">
    <ng-container *nzModalContent>
      <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formTicket">
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Id</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="id" nz-input placeholder="No es necesario llenar este campo" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Numero Identidad</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="numId" nz-input placeholder="Escribe el numero de Identidad" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Codigo</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="codigo" nz-input placeholder="Escribe el Codigo" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label [nzSm]="8" [nzXs]="24">tipo:</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-select ngModel="Caja" nzAllowClear nzPlaceHolder="Escoja" formControlName="tipo">
                    <nz-option nzValue="Caja" nzLabel="Caja"></nz-option>
                    <nz-option nzValue="Servicio Al cliente" nzLabel="Servicio Al cliente"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <label nz-checkbox formControlName="pref">Preferencial</label>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Fecha</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-date-picker formControlName="fecha"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
    </form>
    </ng-container>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
      <button nz-button nzType="default" (click)="guardar()">Guardar</button>
      <button nz-button nzType="default" (click)="actualizar()">Actualizar</button>
    </div>
  </nz-modal>
