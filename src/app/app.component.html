<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="../assets/IconoTicket.png" alt="logo">
        <h1>Proyecto de Tickets</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sistema/bienvenido">Bienvenido</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sistema/tickets">Tickets</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sistema/manejo">Manejo</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sistema/cola">Cola</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sistema/listaEspera">Lista De Espera</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
